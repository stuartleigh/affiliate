{% extends 'base.html' %}

{% block content %}
	<main id="homepage">
		{% for promo in promos %}
		<section class="promo-slide" style="background-image: url('{{ promo.promo_image.url }}');">
			<div class="info clearfix">
				<h2>{{ promo.title }}</h2>
				<div class="details">
					<span class="price">{{ promo.currency.symbol }}{{ promo.price }}</span>
					<a href="{{ promo.get_relative_url }}">View details</a>
				</div>
			</div>
		</section>
		{% endfor %}
		<section class="site-story">
			<h1>{{ request.site.name }}</h1>
			<p>{{ request.site.story }}</p>
		</section>
		<div class="product-list clearfix">
			{% for product in products %}
			<figure class="product">
				<img src="{{ product.image.url }}">
				<figcaption>
					<h2>{{ product.title }}</h2>
					<span class="product-view">View details</span>
					<a href="{{ product.get_relative_url }}">View details</a>
				</figcaption>
			</figure>
			{% endfor %}
		</div>
	</main>
{% endblock %}
