{% extends 'base.html' %}

{% block content %}
	<main>
		{% for promo in promos %}
		<section id="slide-{{ forloop.counter }}" class="promo-slide">
			<div class="slide-container" style="background-image: url('{{ promo.promo_image.url }}');">
				<div class="promo-info clearfix">
					<h2 class="promo-info-title">{{ promo.title }}</h2>
					<div class="promo-info-details">
						<span class="promo-info-price">{{ promo.currency.symbol }}{{ promo.price }}</span>
						<a class="promo-info-link" href="{{ promo.get_absolute_url }}">View details</a>
					</div>
				</div>
			</div>
		</section>
		{% endfor %}
		<section class="site-story">
			<h1>{{ site.name }}</h1>
			<p>{{ site.story }}</p>
		</section>
		<div class="product-list clearfix">
			{% for product in products %}
			<figure class="product">
				<img src="{{ product.image.url }}">
				<figcaption>
					<h2>{{ product.title }}</h2>
					<span class="product-view">View details</span>
					<a href="{{ product.get_absolute_url }}">View details</a>
				</figcaption>
			</figure>
			{% endfor %}
		</div>
	</main>
{% endblock %}
