{% load staticfiles %}

<html>
	<head>
		{% block meta %}
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="description" content="{{ request.site.meta_description }}">
		{% endblock %}
		<title>{{ request.site.meta_title }}</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
	</head>
	<body>
		<header id="site-header">
			<h1><a href="/">{{ request.site.name }}</a></h1>
		</header>
		{% block content %}{% endblock %}
		<footer>
			&copy; {% now "Y" %} {{ request.site.name }}
		</footer>
		<script>
			{% if debug %}/* -- commented for debug --{% endif %}
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '{{ site.tracking_code }}', 'auto');
			ga('send', 'pageview');
			{% if debug %}-- commented for debug -- */{% endif %}
		</script>
	</body>
</html>
